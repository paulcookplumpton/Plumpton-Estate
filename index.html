<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#4a0404" />
    <title>Plumpton Estate | English Wine</title>
    <meta name="description" content="Award-winning English wines crafted by academic experts and students." />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Playfair Display for Headings (Heritage feel) and Lato for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              plumpton: {
                red: '#5e1015', // Deep wine red
                gold: '#b59a58', // Award gold
                stone: '#f5f5f0', // Paper/Heritage background
                slate: '#2d2d2d', // Text
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #2d2d2d;
      }
    </style>
